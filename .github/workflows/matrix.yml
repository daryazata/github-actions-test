name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        # os:
        #   - ubuntu-latest
        #   - windows-latest
        #   - macos-latest
        node-version: [6, 17, 10]
    # runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest
    steps:
      - name: Log Node Version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log Node Version
        run: node -v
